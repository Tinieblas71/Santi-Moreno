<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="MobileOptimized" content="width">
    <meta name="theme-color" content="#40c3ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    <link rel="apple-touch-startup-image" href="img/SNTI LOGO.png">
    <link rel="apple-touch-icon" href="../img/SNTI LOGO.png">
    <meta name="Handheldfriendly" content="true">
    <title>Logros</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="../img/SNTI LOGO.png" type="image/x-icon">
</head>
<body>
    <div class="slider">
        <div class="slide active">
            <img src="DM.PNG" alt="">
            <div class="info">
            </div>
        </div>
        <div class="slide">
            <img src="seguridad.PNG" alt="">
            <div class="info">
            </div>
        </div>
        <div class="slide">
            <img src="web1.PNG" alt="">
            <div class="info">
            </div>
        </div>
        <div class="slide">
            <img src="web2.PNG" alt="">
            <div class="info">
            </div>
        </div>
        <div class="navigation">
            <i class="fas fa-chevron-left prev-btn"></i>
            <i class="fas fa-chevron-right next-btn"></i>
        </div>
        <div class="navigation-visibility">
            <div class="slide-icon active"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
            <div class="slide-icon"></div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
