    <script type="text/javascript">
        window.sr = ScrollReveal();

            sr.reveal('.Name', {
        duration: 2000,
        origin: 'top',
        distance: '-100px'
        });
        sr.reveal('.progress', {
        duration: 2000,
        origin: 'left',
        distance: '-100px'
        });
